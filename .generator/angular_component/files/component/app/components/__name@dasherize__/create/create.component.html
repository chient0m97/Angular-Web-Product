<div class="create-new-item">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header no-box-shadow"><h5 class="card-header-text">Create new <%= underscore(name).replace("_", "") %></h5></div>
        <div class="card-body">
          <div class="edit-info">
            <div class="col-12 "><reactive-form [(inputs)]="payload.inputs" [onSubmit]="onSubmit" submitText="Create"></reactive-form></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
